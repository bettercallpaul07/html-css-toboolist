<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/style.css">
        <title>Toboolist</title>
    </head>

    <body>
        <!-- Sezione Logo -->
        <header>
            <div class="container">
                <img src="img/Logo.png" alt="Logo">
                <span id="site-name">
                    <strong>Toboolist</strong>
                </span>

            </div>
        </header>

        <!-- Sezione Todolist -->
        <main>
            <div class="button-bar">
                <input type="button" class="button-style-task" value="Add Task">
                <input type="button" class="button-style-section" value="Add Section">
            </div>

            <div id="space">  
            </div>
            

            <div class="container-main">
                <ul>
                    <span class=title-task><strong> New Task</strong></span>
                    <li class="complete">Quarterly Newsletter
                    <input class="filter" type="text" value="Editorial">
                    </li>
                </ul>
                <br>

                <ul>
                    <span class=title-task><strong> Today</strong></span>
                    <li class="complete">Rectruiting Blog Post</li>
                    <li class="complete">Mobile App Launch</li>
                    <li class="uncomplete">Interview John H.</li>
                    <li class="complete">Summit Update to mobile storefronts</li>
                </ul>
                <br>

                <ul>
                    <span class=title-task><strong> Upcoming</strong></span>
                    <li class="uncomplete">Schelude meeting with Alex</li>
                    <li class="complete">Homepage refresh</li>
                    <li class="complete">Onboard new sales team members</li>
                    <li class="complete">Review editorial calendar</li>
                </ul>


            </div>
        </main>
        
    </body>
</html>
